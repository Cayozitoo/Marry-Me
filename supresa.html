                    var naoButtonRect = naoButton.getBoundingClientRect();
                    var naoButtonX = naoButtonRect.left + naoButtonRect.width / 2;

                });

                    var newY = startY + e.deltaY;
                    
                    naoButton.style.left = newX + 'px';
                    naoButton.style.top = newY + 'px';
                });
            }
        });
